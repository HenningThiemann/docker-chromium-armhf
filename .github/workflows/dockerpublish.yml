name: Upload Image to DockerHub

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t docker-chromium-armhf .

      - name: Tag Docker Image
        run: docker tag docker-chromium-armhf  hthiemann/docker-chromium-armhf

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker Push
        run: docker push hthiemann/docker-chromium-armhf

      - name: Docker Logout
        run: docker logout
